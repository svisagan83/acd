<main class="main-content">


    <section class="section_contacts-form">

            <div class="row">
                <div class="col-sm-8">
                    <h2 class="ui-title-block"> School Information -  <strong>12th Std / PUC</strong></h2>

                </div>
            </div>

                            <div class="entry-meta"> <span class="entry-autor"> <span>By </span> <a class="post-link" href="javascript:void(0);">{{r.FirstName}}</a> </span> <span class="entry-date"><a href="javascript:void(0);">Dec 16, 2015</a></span> </div>                            
                        </div>
                        <!-- end entry-main -->
                    </div>
                    <!-- end post -->                    
                </div>
            </div>
        </div>
    </section><!-- end section_contacts-form -->
